<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
    <!-- $ and jQuery are the same thing -->
    <!-- Whatever I pass as a string works as a CSS Selector inside $ for example $('div') -->
    <!--<div>
        Hello
    </div>-->

    <div id="one" class="item">Something</div>
    <div class="item" >Something</div>
    <div id="three">Something</div>
    <div class="item">Something</div>
    <div>Something</div>
    <div class="item">Something</div>

    <!-- Whenever we do a jQuery we get a prototype wrapped along with the element not only the result of the getElementByID i.e. an array is obtained if we do a select using jQuery-->
</body>
</html>
